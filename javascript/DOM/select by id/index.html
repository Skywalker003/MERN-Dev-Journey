<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <h1 id="title">Hello World</h1>
</body>
</html>

<script>
    var h1 = document.getElementById("title")
    console.log(h1.textContent)
    h1.textContent = "Bye World"
</script>
