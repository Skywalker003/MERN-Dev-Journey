<!DOCTYPE html>
<html lang="en">
<head>
   <title>ad table</title>
</head>
<body>
    <h1>Advanced Table</h1>
    <hr>
    <table style="width: 90%;border: 2px solid #ccc; margin: 20px 0">
        <!--caption heading for table-->
       <caption style="text-align: center; font-size: larger; font-weight:bolder; margin-bottom: 10px;">
            sales report
       </caption>
       <!--to control each column-->
       <colgroup>
            <col style="width: 20%"/>
            <col style="width: 20%"/>
            <col style="width: 20%"/>
            <col style="width: 20%"/>
        </colgroup>
        <!--table head-->
        <thead>
            <tr style="background-color: rgb(255, 228, 216);">
                <th style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">Region</th>
                <th style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">Product</th>
                <th style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">Qty Sold</th>
                <th style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">Total Sales</th>
            </tr>
        </thead>
        <!--table body-->
        <tbody>
            <tr>
                <td style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">North America</td>
                <td style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">Laptop</td>
                <td style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">120</td>
                <td style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">$120,000</td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">Europe</td>
                <td style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">Smartphone</td>
                <td style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">200</td>
                <td style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">$180,000</td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">Asia</td>
                <td style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">Tablet</td>
                <td style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">150</td>
                <td style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">$75,000</td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">South America</td>
                <td style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">Computer</td>
                <td style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">80</td>
                <td style="padding: 10px; border: 1px solid #c4c4c4; text-align-last: center;">$60,000</td>
            </tr>
        </tbody>
        <!--table footer-->
        <tfoot>
            <tr>
                <td style="padding: 10px; text-align-last: center;font-size: 25px;font-weight: bolder;">total sales</td>
                <td style="padding: 10px; text-align-last: center;font-size: 25px;font-weight: bolder;">$435,000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
