<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>
<body>
    <h1>datalist</h1>
    <hr>
    <!--datalist-->
    <label>choose a browser</label>
    <input list="browser">
    <datalist id="browser">
        <option value="chrome"></option>
        <option value="edge"></option>
        <option value="brave"></option>
    </datalist>
</body>
</html>
