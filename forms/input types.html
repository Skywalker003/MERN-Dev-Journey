<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type</title>
</head>
<body>
    <h1>input type</h1>
    <hr>
    <!-- !types of input types-->
     <!-- text-->
    <form>
        <div>
            <label>text</label>
            <input type="text">
        </div>
        <br>
         <!-- password-->
         <div>
            <label>password</label>
            <input type="password">
        </div>
        <br>
        <!-- checkbox-->
         <div>
            <label>checkbox</label>
            <input type="checkbox">
        </div>
        <br>
        <!-- radio-->
        <div>
            <label>radio</label>
            <input type="radio">
        </div>
        <br>
        <!-- submit-->
        <div>
            <label>submit</label>
            <input type="submit">
        </div>
        <br>
        <!--submit and reset-->
        <div>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </div>
        <!-- hidden-->
        <div>
            <label>hidden</label>
            <input type="hidden">
        </div>
        <br>
    </form>
</body>
</html>
