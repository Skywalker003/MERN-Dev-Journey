<!DOCTYPE html>
<html lang="en">
<head>
    <title>form input attributes</title>
</head>
<body>
    <h1> form input attributes</h1>
    <hr>
    <!-- !form input attributes-->
    <form>
        <!--type attribute-->
        <label>enter username</label><br>
        <input type="text" required>
        <button>submit</button><br><br>
        <!--value attribute-->
        <label>enter number</label><br>
        <input type="name" value="+91 " required>
        <button>submit</button><br><br>
        <!--name attribute-->
        <label>enter gmail</label><br>
        <input type="email" required>
        <button>submit</button><br><br>
        <label>enter password</label><br>
        <input type="password"  name="12345" required>
        <button>submit</button><br><br>
        <!--value attribute-->
        <label>enter age</label><br>
        <input type="number" required>
        <button>submit</button><br><br>
        <!--checkbox attribute-->
        <label>agree terms & condition</label>
        <input type="checkbox" required>
        <br><br>
        <!--!required attribute-->
        <label>required</label><br>
        <input type="number" required>
        <button>submit</button><br><br>
        <!--placeholder attribute-->
        <label>placeholder</label><br>
        <input type="number"placeholder="enter" required>
        <button>submit</button><br><br>
        <!--min and max attribute-->
        <label>min and max</label><br>
        <input type="number" min="10" max="100" required>
        <button>submit</button><br><br>
        <!--colour type-->
        <label>colour</label><br>
        <input type="color"><br><br>
        <!--date type-->
        <label>date</label><br>
        <input type="date"><br><br>
        <!--file type-->
        <label>file</label><br>
        <input type="file"><br><br>
        <input type="submit">
    </form>
</body>
</html>
