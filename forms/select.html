<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <h1>single and multiple select</h1>
    <hr>
    <!--single select-->
    <div>
        <lable>select the languages u know</lable>    
    </div>
    <select name="languages">
        <option>data science</option>  
        <option>ai</option>
        <option>full stack</option>
        <option>ui ux</option>
    </select><br><br>
    <!--multiple select-->
    <div>
        <lable>select the languages u know</lable>    
    </div>
    <select name="languages" multiple>
        <option>data science</option>  
        <option>ai</option>
        <option>full stack</option>
        <option>ui ux</option>
    </select>
</body>
</html>
