<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="card">
        <section class="card-header">
            <img src="https://images.unsplash.com/photo-1508737027454-e6454ef45afd?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGZvb2QlMjBidXJnZXJ8ZW58MHx8MHx8fDA%3D" alt="burger">
            <p class="offer">20% OFF</p>
        </section>

        <section class="content">
            <h2>Amazing Product</h2>
            <h3 class="before">$100</h3>
            <h3 class="after">$80</h3>
            <p>
                This Amazing Product is crafted with precision and love, perfect for
                your daily needs. Limited stock available!
            </p>
            <button>Add to Cart</button>
        </section>
    </main>
</body>
</html>
