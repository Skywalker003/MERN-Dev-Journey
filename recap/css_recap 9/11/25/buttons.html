<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        *{
            margin: 0;
            transition: 0.3s;
        }
        button{
            cursor: pointer;
            border-radius: 3px;
            font-weight:bold;
            padding: 8px 20px;
            margin: 10px 0px 10px 9px;
        }
        .sub{
            background-color: rgb(216, 0, 0);
            color: rgb(255, 255, 255);
            border: solid rgb(216, 0, 0) ;
        }
        .join{
            background-color: rgb(255, 255, 255);
            color: rgb(0, 138, 223);
            border-color: rgb(0, 168, 223);
        }
        .tweet{
            background-color: rgb(0, 138, 223);
            color: rgb(255, 255, 255);
            border: solid rgb(0, 138, 223) ;
            border-radius: 20px;
            
        }
        .join:hover{
            background-color: rgb(0, 138, 223);
            color: rgb(255, 255, 255);
            box-shadow: 8px 4px 15px rgb(183, 181, 181);
        }
        
    </style>
</head>

<body>
    <button class="sub">SUBSCRIBE</button>
    <button class="join">JOIN</button>
    <button class="tweet">Tweet</button>
</body>
</html>
