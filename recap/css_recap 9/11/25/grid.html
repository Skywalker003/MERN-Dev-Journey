<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container, .container2{
            display: grid;
            grid-template-columns: 100px 100px 200px;
            margin-top: 10px;
        }
        .div1{
            background-color: aqua;
            
        }
        .div2{
            background-color: rgb(0, 191, 255);
        }
        .div3{
            background-color: rgb(255, 162, 0);
        }

        .container_fr{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">d1</div>
        <div class="div2">d2</div>
        <div class="div3">d3</div>
    </div>
    <div class="container2">
        <div class="div1">d1</div>
        <div class="div2">d2</div>
        <div class="div3">d3</div>
        <div class="div2">d2</div>
        <div class="div3">d3</div>
    </div>
    <div class="container_fr">
        <div class="div1">1fr</div>
        <div class="div2">1fr</div>
        <div class="div3">1fr</div>
    </div>
</body>
</html>
